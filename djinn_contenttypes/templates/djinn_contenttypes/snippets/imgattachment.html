{% load contentutil_tags i18n %}

<li class="editable">

  <img src="{{ object.get_thumbnail_url }}" />
  {{ object }}
  
  <span class="controls pull-right">
    <a class="edit-inline"
       href="{% url 'djinn_contenttypes_edit_imgattachment' object.id %}"
       >
      {% trans "Edit" %}
    </a>
    <a class="rm-inline"
       data-pu_callback="djinn.forms.remove_attachment:{{ object.id }}"
       data-pu_confirmdelete="true"
       href="{% url 'djinn_contenttypes_delete_imgattachment' object.id %}"
       >
      {% trans "Remove" %}
    </a>
  </span>

</li>
